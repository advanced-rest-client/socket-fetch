<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../socket-fetch.html">
  </head>
  <body>
    <script>
    /* global assert, Headers, SocketFetch */
    suite('Array buffer concat', function() {
      const URL = 'http://domain.com/test';
      var connection;
      var b1;
      var b2;
      var b3;
      var b4;
      setup(function() {
        b1 = new Uint8Array([104, 101, 108, 108, 32]).buffer;
        b2 = new Uint8Array([116, 101, 115, 116, 32]).buffer;
        b3 = new Uint8Array([13, 10, 13, 10]).buffer;
        connection = new SocketFetch(URL);
      });

      test('Concatenates buffers to single buffer', function() {
        var result = connection._concatArrayBuffers(b1, b2, b3, b4);
        assert.isTrue(result instanceof ArrayBuffer);
      });

      test('Matches size of all buffers', function () {
        var result = connection._concatArrayBuffers(b1, b2, b3, b4);
        assert.equal(result.byteLength, 14);
      });
    });
    </script>

  </body>
</html>
